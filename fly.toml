# Fly.io configuration for full-stack deployment
app = 'python-quiz'
primary_region = 'iad'

[build]
  [build.args]
    PUBLIC_BACKEND_API = "http://localhost:8080"
    PUBLIC_BACKEND_WS = "ws://localhost:8080"

[env]
  HOST = "0.0.0.0"
  PORT = "4321"
  BACKEND_PORT = "8080"
  DEBUG = "False"

# Frontend service on port 4321
[http_service]
  internal_port = 4321
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

# Additional service for backend API on port 8080
[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 8080

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
