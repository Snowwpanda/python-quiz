# Fly.io configuration for the backend (FastAPI)
app = 'python-quiz-backend'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.backend'

[env]
  HOST = "0.0.0.0"
  PORT = "8080"
  DEBUG = "False"
  # CORS_ORIGINS will be set via fly secrets

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
